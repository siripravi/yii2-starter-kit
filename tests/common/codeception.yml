namespace: tests\common
actor: Tester
paths:
    tests: .
    output: _output
    data: _data
    helpers: _support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
modules:
    enabled:
        - Yii2:
            configFile: '../config/common/unit.php'
